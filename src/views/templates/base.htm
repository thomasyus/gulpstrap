<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% if title %}{{ title }} - {% endif %}{{ config.app_name }}</title>
        <link href="{{ config.base_path }}css/screen.css" rel="stylesheet">
    </head>
    <body{% if bodyClass %} class="{{ bodyClass }}"{% endif %}{% if controller %} data-controller="{{ controller }}"{% endif %}>

    <div class="navbar navbar-fixed-top navbar-light bg-faded" role="navigation">
      <a class="navbar-brand" href="{{ config.base_path }}">{{ config.app_name }}</a>
      <ul class="nav navbar-nav">
        <li class="nav-item{% if title == "Home" %} active{% endif %}"><a href="{{ config.base_path }}" class="nav-link">Home</a></li>
        <li class="nav-item{% if title == "Preview" %} active{% endif %}"><a href="{{ config.base_path }}showcase" class="nav-link">Theme Showcase</a></li>
        <li class="nav-item{% if title == "Grid" %} active{% endif %}"><a href="{{ config.base_path }}grid" class="nav-link">Grid</a></li>
      </ul>
    </div>

    {% block content %}
        <h1>Hello, world!</h1>
    {% endblock %}
    <script src="{{ config.base_path }}js/application.js"></script>
  </body>
</html>
